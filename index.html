<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search By Question</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="plugin/jquery_mlkeyboard/jquery.ml-keyboard.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="plugin/jquery_mlkeyboard/jquery.ml-keyboard.js"></script>
    <!-- Spellchecker -->
    <script>
            function check()
            {
                // Init the html spellchecker
        var spellchecker = new $.SpellChecker('#text-content', {
          lang: 'en',
          parser: 'html',
          webservice: {
            path: '../webservices/php/SpellChecker.php',
            driver: 'PSpell'
          },
          suggestBox: {
            position: 'below'
          }
        });
         
        // Bind spellchecker handler functions
        spellchecker.on('check.success', function() {
          alert('There are no incorrectly spelt words!');
        });
         
        // Check the spelling when user clicks on button
        $("#check-spelling-button").click(function(e){
          spellchecker.check();
        });
            }
        </script>
   
</head>

<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="#">&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <div style="margin-top: 200px" class="row">
        <div class="col-md-12">
            <h2 class="text-center">Search By Question</h2>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Question Term</option>
                      <option value="1">What</option>
                      <option value="2">Where</option>
                      <option value="3">When</option>
                      <option value="4">Why</option>
                      <option value="5">Who</option>
                      <option value="6">How</option>
                    </select>
                    <script>
                        var x = document.getElementById("inlineFormCustomSelect");
                        var option = document.getSelection("value");
                        if(option==1)
                        {
                            $('#req').modal('show')
                        }
                    </script>
                  </div>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                        <input type="text" id="keyboardText" name="question" class="form-control input-lg" placeholder="Type Your Question" maxlength="160"/>
                        <span class="input-group-btn">
                        <button id="keyforinput" class="btn btn-light">
                            <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-info btn-lg" data-toggle="modal" onclick="check()" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="req" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="req">Requirements</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Your question is not in 5W1H format.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Close</button>
            </div>
          </div>
        </div>
      </div>
<footer class="footer">
    <div class="container">
        <span class="text-muted"><a href="https://searchbyquestion.github.io/web/">About us: Search By Question Team</a></span>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('input#keyboardText').mlKeyboard({
            layout: 'en_US',
            active_shift: false,
            active_caps: false,
            trigger: '#keyforinput',
            is_hidden: true,
        });
    });
</script>
</body>
</html>
